<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SRPS Membership</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0b1124;
      --yellow:#ffb133;
      --orange:#ff8800;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{font-family:'Inter',sans-serif;background:var(--navy);color:#fff;overflow-x:hidden;}

    /* ---------- HERO ---------- */
    .hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:2rem;}

    /* Static eclipse artwork (png / jpg) */
    .logo{width:320px;max-width:80vw;object-fit:contain;margin-bottom:1.8rem;
          filter:drop-shadow(0 0 12px var(--yellow)) drop-shadow(0 0 24px var(--orange));
          animation:glow 6s ease-in-out infinite alternate;}
    @keyframes glow{from{filter:drop-shadow(0 0 4px var(--yellow)) drop-shadow(0 0 10px var(--orange));}
                    to{filter:drop-shadow(0 0 18px var(--yellow)) drop-shadow(0 0 36px var(--orange));}}

    h1{font-size:3.5rem;font-weight:800;letter-spacing:1.5px;color:var(--yellow);text-shadow:0 0 10px var(--yellow),0 0 22px var(--orange);margin-bottom:1rem;}
    .tagline{max-width:540px;font-size:1.25rem;line-height:1.5;margin-bottom:2rem;}

    .cta{display:inline-block;padding:.85rem 2.2rem;border-radius:9999px;font-size:1rem;font-weight:600;text-decoration:none;background:var(--yellow);color:var(--navy);box-shadow:0 4px 12px rgba(0,0,0,.25);transition:transform .18s ease,box-shadow .18s ease;}
    .cta:hover{transform:translateY(-4px);box-shadow:0 6px 18px rgba(0,0,0,.35);}  

    footer{padding:2rem;font-size:.875rem;opacity:.6;text-align:center;}
    @media(max-width:600px){h1{font-size:2.7rem;}.tagline{font-size:1.05rem;}.logo{width:260px;}}
  </style>
</head>
<body>
  <main class="hero">
    <img class="logo" src="logo.png" alt="SRPS eclipse logo">
    <h1>SRPS Membership</h1>
    <p class="tagline">Move with meaning. Align with the field.</p>
    <a class="cta" href="https://buy.stripe.com/00wbJ20yY3Psd0Masc83C00" target="_blank" rel="noopener">Subscribe</a>
  </main>

  <footer>&copy; 2025 SRPS. All rights reserved.</footer>
</body>
</html>

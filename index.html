<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SRPS Membership</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0a0f1d;
      --yellow:#ffb133;
      --orange:#ff8800;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:'Inter',sans-serif;background:var(--navy);color:#fff;overflow-x:hidden}

    /* ---------- HERO ---------- */
    .hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:2rem}

    /* Logo */
    .logo{width:525px;max-width:95vw;object-fit:contain;margin-bottom:2rem;border-radius:12px}

    /* Heading */
    h1{font-size:3.2rem;font-weight:800;letter-spacing:1px;color:var(--yellow);text-shadow:0 0 3px var(--yellow),0 0 7px var(--orange);}

    /* Tagline + price */
    .tagline,.price{max-width:640px;margin:.9rem 0;font-size:1.25rem;line-height:1.45;font-weight:400;color:#fff;}
    .price{font-weight:600;color:var(--yellow)}

    /* Button */
    .cta{display:inline-block;margin-top:1.6rem;padding:.9rem 2.4rem;border-radius:9999px;font-size:1.05rem;font-weight:600;letter-spacing:.3px;text-decoration:none;
         background:var(--yellow);color:var(--navy);box-shadow:0 4px 10px rgba(0,0,0,.25);transition:transform .18s ease,box-shadow .18s ease}
    .cta:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.35)}

    footer{padding:2rem;font-size:.85rem;opacity:.6;text-align:center}

    /* Responsive */
    @media(max-width:600px){
      .logo{width:240px}
      h1{font-size:2.1rem}
      .tagline,.price{font-size:1.05rem}
    }
      h1{font-size:2.4rem}
      .tagline,.price{font-size:1.05rem}
    }
  </style>
</head>
<body>
  <main class="hero">
    <img class="logo" src="logo2.png" alt="SRPS logo">
    <h1>SRPS Membership</h1>
    <p class="tagline">Move With Meaning. Align With The Field.</p>
    <p class="price">Â£9.99 per month for your custom ChatGPT AI module</p>
    <a class="cta" href="https://buy.stripe.com/00wbJ20yY3Psd0Masc83C00" target="_blank" rel="noopener">Subscribe</a>
  </main>

  <footer>&copy; 2025 SRPS. All rights reserved.</footer>
</body>
</html>
